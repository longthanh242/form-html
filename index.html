<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- border: tạo đường viền cho table
        cellpadding: là khoảng cách tử border của ô đến text (chữ).
        cellspacing: là khoảng cách từ border của bảng đến border của ô.
    -->
    <table border="1" cellpadding="" cellspacing="40">
        <!-- Phần đầu của bảng -->
        <thead>
            <tr>
                <th>STT</th>
                <th>Họ tên</th>
                <th>Quê quán</th>
            </tr>
        </thead>
        <!-- Phần thân của bảng -->
        <tbody>
            <tr>
                <td>1</td>
                <td>Trần Long Thành</td>
                <td>Thai Binh</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Tổng số sinh viên</td>
                <td>2</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
